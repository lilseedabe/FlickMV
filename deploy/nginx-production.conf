# ===========================
# FlickMV + Discord Bot 共存 Nginx設定
# /etc/nginx/sites-available/flickmv
# ===========================

server {
    listen 80;
    server_name flickmv.jp www.flickmv.jp;
    
    # Let's Encrypt証明書取得用
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # 他のリクエストはHTTPSにリダイレクト
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name flickmv.jp www.flickmv.jp;

    # SSL Configuration (Let's Encryptで自動設定)
    ssl_certificate /etc/letsencrypt/live/flickmv.jp/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flickmv.jp/privkey.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # FlickMV Frontend (React)
    location / {
        root /var/www/flickmv/client/build;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # FlickMV API (ポート5001)
    location /api/ {
        proxy_pass http://localhost:5001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 動画処理用タイムアウト延長
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # WebSocket for FlickMV
    location /socket.io/ {
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Discord Bot Admin (必要に応じて)
    # location /discord/ {
    #     proxy_pass http://localhost:3000/;
    #     proxy_set_header Host $host;
    # }

    # File Upload制限
    client_max_body_size 100M;
    
    # Gzip圧縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}